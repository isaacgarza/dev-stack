name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans weekly on Sundays at 2 AM UTC
    - cron: "0 2 * * 0"

jobs:
  gosec:
    name: Go Security Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ".go-version"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Setup Go tools PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run Gosec Security Scanner
        run: |
          echo "Running Gosec security scan..."
          if [ -f ".gosec.conf" ]; then
            echo "Using configuration file .gosec.conf"
            gosec -conf .gosec.conf -fmt text ./... | tee gosec-output.txt || true
          else
            echo "Using default configuration"
            gosec -fmt text ./... | tee gosec-output.txt || true
          fi
          echo "Gosec scan completed - check output above for any security issues"

      - name: Show Gosec Summary
        run: |
          if [ -f gosec-output.txt ]; then
            echo "ðŸ“Š Gosec Security Summary:"
            if grep -q "Issues : 0" gosec-output.txt; then
              echo "âœ… No security issues found!"
            else
              issues=$(grep -c "^\[.*\] - G" gosec-output.txt || echo "0")
              echo "âš ï¸ Found $issues security issue(s):"
              grep "^\[.*\] - G" gosec-output.txt | head -5 || true
              if [ "$issues" -gt 5 ]; then
                echo "... and $((issues - 5)) more issues. Check full output above."
              fi
            fi
          fi

  vulnerability-scan:
    name: Go Vulnerability Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ".go-version"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Setup Go tools PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run vulnerability scan
        run: |
          echo "Running Go vulnerability scan..."
          govulncheck ./... | tee vuln-output.txt || echo "Vulnerability scan completed with issues"

      - name: Show Vulnerability Summary
        run: |
          if [ -f vuln-output.txt ]; then
            echo "ðŸ“Š Vulnerability Summary:"
            if grep -q "No vulnerabilities found" vuln-output.txt; then
              echo "âœ… No vulnerabilities found!"
            else
              vulns=$(grep -c "Vulnerability" vuln-output.txt || echo "0")
              echo "âš ï¸ Found $vulns vulnerability(ies). Check full output above."
            fi
          fi

  secrets-scan:
    name: Secrets Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  basic-security:
    name: Basic Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ".go-version"
          cache: true

      - name: Run go vet
        run: |
          echo "Running go vet..."
          go vet ./...

      - name: Check for hardcoded secrets patterns
        run: |
          echo "Checking for potential hardcoded secrets..."
          # Check for common secret patterns
          if grep -r -E "(password|pwd|secret|key|token)\s*[:=]\s*['\"][^'\"]{8,}" --include="*.go" . ; then
            echo "âš ï¸ Potential hardcoded secrets found"
            exit 1
          else
            echo "âœ… No obvious hardcoded secrets found"
          fi

      - name: Check for unsafe functions
        run: |
          echo "Checking for unsafe function usage..."
          if grep -r "unsafe\." --include="*.go" . ; then
            echo "âš ï¸ Unsafe package usage found - review carefully"
          else
            echo "âœ… No unsafe package usage found"
          fi

      - name: Check imports
        run: |
          echo "Checking for potentially dangerous imports..."
          go list -json ./... | jq -r '.Imports[]?' | sort | uniq | grep -E "(os/exec|net/http|crypto)" || echo "âœ… Standard imports look safe"

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [gosec, vulnerability-scan, secrets-scan, basic-security]
    if: always()
    steps:
      - name: Security Summary
        run: |
          echo "## Security Scan Results ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Gosec
          if [ "${{ needs.gosec.result }}" = "success" ]; then
            echo "âœ… **Gosec Security Scan**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Gosec Security Scan**: Issues detected or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Vulnerability scan
          if [ "${{ needs.vulnerability-scan.result }}" = "success" ]; then
            echo "âœ… **Vulnerability Scan**: No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Vulnerability Scan**: Vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          fi

          # Secrets scan
          if [ "${{ needs.secrets-scan.result }}" = "success" ]; then
            echo "âœ… **Secrets Scan**: No secrets detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Secrets Scan**: Potential secrets found" >> $GITHUB_STEP_SUMMARY
          fi

          # Basic security
          if [ "${{ needs.basic-security.result }}" = "success" ]; then
            echo "âœ… **Basic Security Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Basic Security Checks**: Issues found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ For detailed results, check individual job logs and the Security tab." >> $GITHUB_STEP_SUMMARY
