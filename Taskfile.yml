version: "3"

# ============================================================================
# VARIABLES
# ============================================================================
vars:
  BINARY_NAME: dev-stack
  BUILD_DIR: build
  MODULE_PATH: github.com/isaacgarza/dev-stack
  VERSION:
    sh: git describe --tags --always --dirty 2>/dev/null || echo "dev"
  COMMIT:
    sh: git rev-parse --short HEAD 2>/dev/null || echo "unknown"
  BUILD_DATE:
    sh: date -u +"%Y-%m-%dT%H:%M:%SZ"
  LDFLAGS: '-ldflags "-X {{.MODULE_PATH}}/internal/cli.version={{.VERSION}} -X {{.MODULE_PATH}}/internal/cli.commit={{.COMMIT}} -X {{.MODULE_PATH}}/internal/cli.date={{.BUILD_DATE}}"'
  GOLANGCI_LINT_VERSION: "v2.4.0"

# ============================================================================
# TASKS
# ============================================================================
tasks:
  # ----------------------------------------------------------------------------
  # DEFAULT TASK
  # ----------------------------------------------------------------------------
  default:
    desc: "ğŸš€ Build the binary (default task)"
    silent: true
    cmds:
      - task: build

  # ----------------------------------------------------------------------------
  # BUILD TASKS
  # ----------------------------------------------------------------------------
  build:
    desc: "ğŸ”¨ Build the Go binary for current platform"
    deps: [deps]
    sources:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    generates:
      - "{{.BUILD_DIR}}/{{.BINARY_NAME}}"
    silent: true
    cmds:
      - echo "ğŸ”¨ Building {{.BINARY_NAME}}..."
      - mkdir -p {{.BUILD_DIR}}
      - go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}} ./cmd/dev-stack
      - echo "âœ… Built at {{.BUILD_DIR}}/{{.BINARY_NAME}}"

  build-all:
    desc: "ğŸŒ Build binaries for all supported platforms"
    deps: [deps]
    silent: true
    cmds:
      - echo "ğŸŒ Building {{.BINARY_NAME}} for all platforms..."
      - mkdir -p {{.BUILD_DIR}}
      - GOOS=linux GOARCH=amd64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-linux-amd64 ./cmd/dev-stack
      - GOOS=linux GOARCH=arm64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-linux-arm64 ./cmd/dev-stack
      - GOOS=darwin GOARCH=amd64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-darwin-amd64 ./cmd/dev-stack
      - GOOS=darwin GOARCH=arm64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-darwin-arm64 ./cmd/dev-stack
      - GOOS=windows GOARCH=amd64 go build {{.LDFLAGS}} -o {{.BUILD_DIR}}/{{.BINARY_NAME}}-windows-amd64.exe ./cmd/dev-stack
      - echo "âœ… All binaries built in {{.BUILD_DIR}}/"

  install:
    desc: "ğŸ“¦ Install the binary to GOPATH/bin"
    deps: [build]
    silent: true
    cmds:
      - echo "ğŸ“¦ Installing {{.BINARY_NAME}}..."
      - go install {{.LDFLAGS}} ./cmd/dev-stack
      - echo "âœ… Installed to $(go env GOPATH)/bin/{{.BINARY_NAME}}"

  # ----------------------------------------------------------------------------
  # DEVELOPMENT TASKS
  # ----------------------------------------------------------------------------
  dev:
    desc: "ğŸš€ Quick start - build and show help"
    deps: [build]
    silent: true
    cmds:
      - echo "ğŸš€ Running {{.BINARY_NAME}} in development mode..."
      - ./{{.BUILD_DIR}}/{{.BINARY_NAME}} --help

  watch:
    desc: "ğŸ‘€ Watch for changes and rebuild automatically"
    watch: true
    sources:
      - "**/*.go"
    silent: true
    cmds:
      - echo "ğŸ‘€ Rebuilding due to changes..."
      - task: build

  # ----------------------------------------------------------------------------
  # DEPENDENCY MANAGEMENT
  # ----------------------------------------------------------------------------
  deps:
    desc: "ğŸ“¥ Download and tidy Go dependencies"
    silent: true
    cmds:
      - echo "ğŸ“¥ Downloading Go dependencies..."
      - go mod download
      - go mod tidy
      - echo "âœ… Dependencies updated"

  # ----------------------------------------------------------------------------
  # GIT AUTOMATION
  # ----------------------------------------------------------------------------
  commit:
    desc: "ğŸ¤– Generate AI-powered commit message based on staged changes"
    silent: true
    cmds:
      - |
        # Check if there are staged changes
        STAGED_FILES=$(git diff --cached --name-only)
        if [ -z "$STAGED_FILES" ]; then
          echo "âŒ No staged changes found. Use 'git add' first."
          exit 1
        fi

        echo "ğŸ¤– Analyzing staged changes with AI..."

        # Get detailed diff for AI analysis
        DIFF_CONTENT=$(git diff --cached --no-color)
        FILE_LIST=$(echo "$STAGED_FILES" | tr '\n' ', ' | sed 's/,$//')
        
        # Create AI prompt for commit message generation
        AI_PROMPT="Analyze these Git changes and generate a conventional commit message.

        Files changed: $FILE_LIST

        Diff content:
        $DIFF_CONTENT

        Generate a conventional commit message following this format:
        <type>(<scope>): <description>

        Types: feat, fix, docs, style, refactor, test, chore, ci, build, perf
        Keep description under 50 characters, be specific and clear.
        Only return the commit message, nothing else."

        # Use AI to generate commit message (requires q CLI or similar)
        if command -v q >/dev/null 2>&1; then
          echo "ğŸ¤– Generating commit message..."
          RAW_MSG=$(echo "$AI_PROMPT" | q chat --no-interactive)
          
          # Clean up the response - remove ALL formatting artifacts
          COMMIT_MSG=$(echo "$RAW_MSG" | tr -d '\033' | sed 's/\[[0-9;]*m//g' | sed 's/^[> ]*//g' | sed 's/^["`'"'"']*//g' | sed 's/["`'"'"']*$//g' | tr -s ' ' | xargs)
          
          # Debug output (remove this after testing)
          echo "DEBUG - Raw: '$RAW_MSG'"
          echo "DEBUG - Cleaned: '$COMMIT_MSG'"
          
          echo "âœ¨ AI Analysis Complete"
          
        else
          echo "âš ï¸  AI not available, using pattern-based analysis..."
          # Fallback to existing logic
          TYPE="feat"
          DESCRIPTION="improve codebase"
          
          # Analyze file types for fallback
          if echo "$STAGED_FILES" | grep -q "_test\.go"; then
            TYPE="test"
            DESCRIPTION="add/update tests"
          elif echo "$STAGED_FILES" | grep -q "\.md$"; then
            TYPE="docs"
            DESCRIPTION="update documentation"
          elif echo "$STAGED_FILES" | grep -q "Taskfile\.yml\|\.github/"; then
            TYPE="ci"
            DESCRIPTION="improve build automation"
          elif echo "$STAGED_FILES" | grep -q "\.go$"; then
            TYPE="feat"
            DESCRIPTION="add features"
          fi
          
          COMMIT_MSG="$TYPE: $DESCRIPTION"
          echo "ğŸ“‹ Pattern Analysis Complete"
        fi

        # Validate commit message (ensure it's clean and follows format)
        if [ -z "$COMMIT_MSG" ] || echo "$COMMIT_MSG" | grep -q '^[>\[\]`"'"'"']'; then
          echo "âš ï¸  Generated message needs cleaning, using fallback..."
          COMMIT_MSG="feat: improve codebase"
        fi

        # Enhanced output display
        echo ""
        echo "â•­â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•®"
        echo "â”‚                ğŸ“ COMMIT READY               â”‚"
        echo "â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯"
        echo ""
        echo "ğŸ” Staged Files ($(echo "$STAGED_FILES" | wc -l | xargs)):"
        echo "$STAGED_FILES" | sed 's/^/   ğŸ“„ /'
        echo ""
        echo "ğŸ’¬ Generated Message:"
        echo "   âœ¨ $COMMIT_MSG"
        echo ""
        echo "ğŸš€ Committing..."

        # Commit with generated message
        git commit -m "$COMMIT_MSG"
        
        echo ""
        echo "â•­â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•®"
        echo "â”‚                âœ… SUCCESS!                   â”‚"
        echo "â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯"
        echo ""
        echo "ğŸ‰ Commit created successfully!"
        echo "ğŸ“ Message: $COMMIT_MSG"
        echo "ğŸ”— Hash: $(git rev-parse --short HEAD)"

  # === GIT AUTOMATION ===
  create-pr:
    desc: "ğŸ”€ Create a pull request with auto-generated title and description based on branch changes"
    silent: true
    cmds:
      - |
        BRANCH=$(git branch --show-current)
        if [ "$BRANCH" = "main" ]; then
          echo "âŒ Cannot create PR from main branch"
          exit 1
        fi

  create-pr:
    desc: "ğŸ¤– Create AI-powered pull request with smart title and description"
    silent: true
    cmds:
      - |
        BRANCH=$(git branch --show-current)
        if [ "$BRANCH" = "main" ]; then
          echo "âŒ Cannot create PR from main branch"
          exit 1
        fi

        echo "ğŸ¤– Analyzing branch changes with AI: $BRANCH"

        # Get comprehensive change analysis
        COMMITS=$(git log --oneline main..$BRANCH)
        COMMIT_COUNT=$(git rev-list --count main..$BRANCH)
        CHANGED_FILES=$(git diff --name-only main..$BRANCH)
        FULL_DIFF=$(git diff main..$BRANCH --no-color)
        
        # Create enhanced AI prompt for PR generation
        AI_PROMPT="You are a senior software engineer creating a professional pull request. Analyze these Git changes and generate a high-quality PR title and description.

        Branch: $BRANCH
        Commits: $COMMIT_COUNT
        
        Recent commits:
        $COMMITS
        
        Changed files:
        $CHANGED_FILES
        
        Full diff (first 2000 chars):
        $(echo "$FULL_DIFF" | head -c 2000)
        
        Generate a professional PR following this format:
        
        TITLE: <conventional-commit-style title under 60 chars>
        
        DESCRIPTION:
        ## ğŸ“‹ Summary
        <2-3 sentence summary of what this PR accomplishes>
        
        ## ğŸ¯ Type of Change
        <Select appropriate checkboxes based on changes>
        - [x] âœ¨ New feature (if adding functionality)
        - [x] ğŸ› Bug fix (if fixing issues)  
        - [x] â™»ï¸ Refactoring (if restructuring code)
        - [x] ğŸ“š Documentation update (if updating docs)
        - [x] ğŸ§ª Test improvement (if adding/updating tests)
        - [x] ğŸ”§ Configuration change (if updating config)
        
        ## ğŸ” Key Changes
        <Bullet points of main changes>
        - Added: <what was added>
        - Fixed: <what was fixed>
        - Changed: <what was modified>
        
        ## ğŸ§ª Testing
        ### Manual Testing
        - [x] I tested the changes locally
        - [x] I verified the build works with \`task build\`
        - [x] I ran the binary and confirmed expected behavior
        
        ### Automated Testing  
        - [x] All existing tests pass (\`task test\`)
        - [x] I added new tests for new functionality
        
        ## ğŸ“‹ Code Quality Checklist
        - [x] My code follows Go conventions and best practices
        - [x] I ran \`task lint\` and addressed any linting issues
        - [x] I added appropriate error handling
        
        Be specific about what changed and why. Use the actual file names and changes from the diff."

        # Use AI to generate PR content
        if command -v q >/dev/null 2>&1; then
          echo "ğŸ¤– Generating PR title and description..."
          RAW_RESPONSE=$(echo "$AI_PROMPT" | q chat --no-interactive)
          
          # Clean ANSI codes and formatting from response
          AI_RESPONSE=$(echo "$RAW_RESPONSE" | tr -d '\033' | sed 's/\[[0-9;]*m//g' | sed 's/^[> ]*//g' | sed 's/^["`'"'"']*//g' | sed 's/["`'"'"']*$//g')
          
          # Extract title and description
          TITLE=$(echo "$AI_RESPONSE" | grep "^TITLE:" | sed 's/^TITLE: //' | xargs)
          DESCRIPTION=$(echo "$AI_RESPONSE" | sed -n '/^DESCRIPTION:/,$ p' | sed '1d')
          
          # Fallback if parsing fails
          if [ -z "$TITLE" ]; then
            TITLE="feat: improve codebase"
          fi
          if [ -z "$DESCRIPTION" ]; then
            DESCRIPTION="## Changes Summary\n\nBranch: $BRANCH\nCommits: $COMMIT_COUNT\n\n### Files Changed\n$CHANGED_FILES"
          fi
          
          echo "âœ¨ AI Analysis Complete"
          
        else
          echo "âš ï¸  AI not available, using template-based generation..."
          
          # Fallback title generation
          TITLE="feat: "
          if echo "$CHANGED_FILES" | grep -q "_test\.go"; then
            TITLE="${TITLE}add tests and "
          fi
          if echo "$CHANGED_FILES" | grep -q "\.go" | grep -v "_test\.go"; then
            TITLE="${TITLE}improve core functionality and "
          fi
          if echo "$COMMITS" | grep -qi "fix\|bug"; then
            TITLE="${TITLE}fix issues and "
          fi
          TITLE="${TITLE}enhance codebase"
          
          # Fallback description
          DESCRIPTION="Branch $BRANCH with $COMMIT_COUNT commits. Files changed: $CHANGED_FILES"
        
          echo "ğŸ“‹ Template Generation Complete"
        fi

        # Enhanced output display
        echo ""
        echo "â•­â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•®"
        echo "â”‚              ğŸš€ PULL REQUEST READY           â”‚"
        echo "â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯"
        echo ""
        echo "ğŸŒ¿ Branch: $BRANCH"
        echo "ğŸ“Š Commits: $COMMIT_COUNT"
        echo "ğŸ“ Files: $(echo "$CHANGED_FILES" | wc -l | xargs)"
        echo ""
        echo "ğŸ“ Generated Title:"
        echo "   âœ¨ $TITLE"
        echo ""
        echo "ğŸ“„ Description Preview:"
        echo "$DESCRIPTION" | head -5 | sed 's/^/   /'
        echo "   ..."
        echo ""
        echo "ğŸš€ Creating PR..."

        # Create PR
        PR_URL=$(gh pr create \
          --title "$TITLE" \
          --body "$DESCRIPTION" \
          --assignee @me 2>&1 | grep -o 'https://github.com[^[:space:]]*' || echo "")

        echo ""
        echo "â•­â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•®"
        echo "â”‚                âœ… SUCCESS!                   â”‚"
        echo "â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯"
        echo ""
        echo "ğŸ‰ Pull request created successfully!"
        echo "ğŸŒ¿ Branch: $BRANCH"
        echo "ğŸ“ Title: $TITLE"
        if [ -n "$PR_URL" ]; then
          echo "ğŸ”— View: $PR_URL"
        else
          echo "ğŸ”— View: Check GitHub for the new PR"
        fi

  push-and-pr:
    desc: "ğŸš€ Push current branch and create PR in one command"
    silent: true
    cmds:
      - |
        BRANCH=$(git branch --show-current)
        echo "ğŸš€ Pushing branch: $BRANCH"
        git push -u origin $BRANCH
      - task: create-pr

  pre-commit:
    desc: "ğŸ”’ Run all pre-commit checks"
    silent: true
    cmds:
      - echo "ğŸ”’ Running pre-commit checks..."
      - task: pre-commit-fix
      - task: pre-commit-verify

  pre-commit-fix:
    desc: "ğŸ”§ Auto-fix formatting and module issues"
    silent: true
    cmds:
      - echo "ğŸ”§ Auto-fixing formatting and modules..."
      - task: fmt
      - go mod tidy

  pre-commit-verify:
    desc: "âœ… Verify all checks pass after fixes"
    silent: true
    cmds:
      - |
        echo "âœ… Verifying fixes..."
        UNSTAGED_CHANGES=$(git diff --name-only)
        if [ -n "$UNSTAGED_CHANGES" ]; then
          echo ""
          echo "âŒ Pre-commit failed: Files were modified during formatting/tidy"
          echo ""
          echo "ğŸ“‹ Modified files:"
          git diff --name-only
          echo ""
          echo "ğŸ”§ Please add these changes and commit again:"
          echo "   git add ."
          echo "   git commit"
          echo ""
          exit 1
        fi
      - task: lint
      - echo "âœ… Pre-commit checks passed"

  pre-push:
    desc: "ğŸš€ Run all pre-push checks"
    silent: true
    cmds:
      - echo "ğŸš€ Running pre-push checks..."
      - task: test
      - task: test-coverage-check
      - task: build
      - task: docs-lastmod-update
      - echo "âœ… Pre-push checks passed"

  fmt-check:
    desc: "ğŸ“ Check Go code formatting"
    silent: true
    cmds:
      - |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "âŒ Code is not formatted. Run: task fmt"
          gofmt -s -l .
          exit 1
        fi
        echo "âœ… Code formatting OK"

  mod-tidy-check:
    desc: "ğŸ“¦ Check if go.mod is tidy"
    silent: true
    cmds:
      - go mod tidy
      - |
        if ! git diff --exit-code go.mod go.sum; then
          echo "âŒ go.mod/go.sum not tidy. Run: go mod tidy"
          exit 1
        fi
        echo "âœ… Go modules are tidy"

  lint-md:
    desc: "ğŸ“ Lint markdown files"
    silent: true
    cmds:
      - echo "ğŸ“ Linting markdown files..."
      - cd docs-site && npm run lint:md
      - echo "âœ… Markdown linting passed"

  docs-sync-check:
    desc: "ğŸ“š Check if documentation is in sync"
    silent: true
    cmds:
      - cd docs-site && npm run docs:generate
      - |
        # Check if there are content changes (ignoring timestamp changes in frontmatter)
        DIFF_OUTPUT=$(git diff docs-site/content/_index.md docs-site/content/reference.md docs-site/content/services.md | grep -v "^[+-]date:" | grep -v "^[+-]lastmod:")
        if echo "$DIFF_OUTPUT" | grep -q "^[+-]"; then
          echo "âŒ Documentation content out of sync. Run: cd docs-site && npm run docs:generate"
          echo "$DIFF_OUTPUT"
          exit 1
        fi
        echo "âœ… Documentation is in sync"

  docs-lastmod-update:
    desc: "ğŸ—“ï¸ Update lastmod dates for changed documentation files"
    silent: true
    cmds:
      - ./scripts/update-docs-lastmod.sh

  setup-hooks:
    desc: "ğŸª Install Git hooks for pre-commit and pre-push checks"
    silent: true
    cmds:
      - ./scripts/setup-hooks.sh

  # ----------------------------------------------------------------------------
  # TESTING & QUALITY ASSURANCE
  # ----------------------------------------------------------------------------
  test:
    desc: "ğŸ§ª Run all tests with coverage report"
    deps: [deps]
    sources:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    generates:
      - "coverage.out"
    silent: true
    cmds:
      - echo "ğŸ§ª Running tests with coverage..."
      - go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      - echo "âœ… Coverage report at coverage.out"

  test-coverage:
    desc: "ğŸ“Š View test coverage report in browser"
    deps: [test]
    silent: true
    cmds:
      - echo "ğŸ“Š Opening coverage report..."
      - go tool cover -html=coverage.out

  test-coverage-check:
    desc: "ğŸ¯ Check if test coverage meets minimum threshold"
    deps: [test]
    silent: true
    cmds:
      - |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        MIN_COVERAGE=15.0
        echo "Current test coverage: ${COVERAGE}%"
        echo "Minimum threshold: ${MIN_COVERAGE}%"

        if command -v bc >/dev/null 2>&1; then
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "âŒ Test coverage ${COVERAGE}% is below minimum threshold ${MIN_COVERAGE}%"
            exit 1
          else
            echo "âœ… Test coverage ${COVERAGE}% meets minimum threshold ${MIN_COVERAGE}%"
          fi
        else
          # Fallback for systems without bc
          COVERAGE_INT=$(echo "$COVERAGE" | cut -d'.' -f1)
          MIN_COVERAGE_INT=$(echo "$MIN_COVERAGE" | cut -d'.' -f1)
          if [ "$COVERAGE_INT" -lt "$MIN_COVERAGE_INT" ]; then
            echo "âŒ Test coverage ${COVERAGE}% is below minimum threshold ${MIN_COVERAGE}%"
            exit 1
          else
            echo "âœ… Test coverage ${COVERAGE}% meets minimum threshold ${MIN_COVERAGE}%"
          fi
        fi

  test-unit:
    desc: "ğŸ§ª Run unit tests only"
    deps: [deps]
    silent: true
    cmds:
      - echo "ğŸ§ª Running unit tests..."
      - go test -race -short ./...
      - echo "âœ… Unit tests passed"

  test-integration:
    desc: "ğŸ”— Run integration tests"
    deps: [deps]
    silent: true
    cmds:
      - echo "ğŸ”— Running integration tests..."
      - go test -race -tags=integration ./...
      - echo "âœ… Integration tests passed"

  test-all:
    desc: "ğŸ§ª Run all test types"
    deps: [test-unit, test-integration]
    silent: true
    cmds:
      - echo "âœ… All tests completed successfully"

  lint:
    desc: "ğŸ” Run comprehensive linting (vet + fmt + golangci-lint)"
    deps: [deps]
    silent: true
    cmds:
      - echo "ğŸ” Running go vet..."
      - go vet ./...
      - echo "ğŸ” Checking code formatting..."
      - |
        if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
          echo "âŒ Code is not formatted. Run 'task fmt' to fix:"
          gofmt -l .
          exit 1
        fi
      - echo "âœ… Basic linting passed"
      - echo "ğŸ” Running golangci-lint config verify..."
      - |
        if [ ! -f .golangci.yml ]; then
          echo "âŒ .golangci.yml config file not found!"
          exit 1
        fi
        if [ ! -f $(go env GOPATH)/bin/golangci-lint ]; then
          echo "ğŸ“¦ Installing golangci-lint {{.GOLANGCI_LINT_VERSION}}..."
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin {{.GOLANGCI_LINT_VERSION}}
        fi
        $(go env GOPATH)/bin/golangci-lint config verify
      - echo "âœ… golangci-lint config is valid"
      - echo "ğŸ” Running golangci-lint..."
      - $(go env GOPATH)/bin/golangci-lint run ./...
